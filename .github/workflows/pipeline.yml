name: CI/CD Pipeline
on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install pip
        run: |
          python -m ensurepip --default-pip
          pip install --upgrade pip
      - name: Install Flask
        run: pip install Flask
      - name: Install Bandit
        run: pip install bandit
      - name: Build
        run: echo "Build ok"

test-job:
  runs: ubuntu-latest
  setps:
    - name: Start Test
    - uses: actions/checkout@v3
    - run: python3 teste.py
    - uses: AppThreat/sast-scan-action@master
      with:
        type: "python"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploy ok"


